{% extends 'solvedata/base.html' %}
{% load staticfiles %}
{% block header %}
{{block.super}}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="{% static 'solvedata/css/bootstrap-table.min.css' %}"/>

{% endblock %}
{% block main_content %}
        <div class="content">
            <div class="container-fluid">
				<div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">表</h4>
                            </div>
							
                            <div class="content">
                                <table id="table" data-search="true" data-pagination="true" data-show-columns="true">
									<thead>
										<tr>
											<th data-field="stargazers_count" data-sortable="true">Stars</th>
											<th data-field="name" data-sortable="true" width="200">Name</th>
											<th data-field="forks_count" data-sortable="true">Forks</th>
											<th data-field="description" data-sortable="true">Description</th>
										</tr>
									</thead>
								</table>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">图</h4>
                            </div>
							
                            <div class="content">
                                <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
	var chart = {
		type: 'scatter',
		zoomType: 'xy'
	};
	var credits = {
		enabled: false
	};
	var title = {
       text: '图的标题'   
	};
	var subtitle = {
        text: '图的子标题'
	};
	var xAxis = {
		title: {
			enabled: true,
			text: '百分比 (%)'
		},
		startOnTick: false,
		endOnTick: false,
		showLastLabel: true
	};
	var yAxis = {
		title: {
			enabled: true,
			text: '百分比 (%)'
		},
		startOnTick: false,
		endOnTick: false,
		showLastLabel: true
	};
	/*
	var legend = {   
      layout: 'vertical',
      align: 'left',
      verticalAlign: 'top',
      x: 100,
      y: 70,
      floating: true,
      backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
      borderWidth: 1
	}
	*/
	var legend = {};
	var plotOptions = {
      scatter: {
         marker: {
            radius: 5,
            states: {
               hover: {
                  enabled: true,
                  lineColor: 'rgb(100,100,100)'
               }
            }
         },
         states: {
            hover: {
               marker: {
                  enabled: false
               }
            }
         },
         tooltip: {
            headerFormat: '<b>{series.name}</b><br>',
            pointFormat: '{point.x} , {point.y} '
         }
      }
   };
   var series= [{
			type: 'scatter',
            name: '点',
            color: 'rgba(223, 83, 83, .5)',
            data: [[50,50],[40,80],[40,40]]

        },{
            type: 'line',
            name: '回归线',
            data: [[0, 100], [100, 0]],
            marker: {
                enabled: false
            },
            states: {
                hover: {
                    lineWidth: 0
                }
            },
            enableMouseTracking: false
        }]
	var json = {};
	   json.chart = chart;
	   json.credits = credits;
	   json.title = title;   
	   json.subtitle = subtitle; 
	   json.legend = legend;
	   json.xAxis = xAxis;
	   json.yAxis = yAxis;  
	   json.series = series;
	   json.plotOptions = plotOptions;
	   $('#container').highcharts(json);

</script>
