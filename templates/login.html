{% extends 'base.html' %}
{% block title %}登陆{% endblock %}
{% block content %}

<div class="container" style="padding:100px;">
	{% if form.errors %}
		<p>用户名或密码错误！</p>
	{% endif %}
	<form method="post" class="form-signin" role="form" style="max-width: 330px;padding: 15px;margin: 0 auto;">
		<h2>欢迎登录</h2>
		{% csrf_token %}
		{{form}}
		<label type="checkbox">
			<input type="checkbox"> 阅读用户协议
		</label>
		<input type="submit" class="btn btn-lg btn-primary btn-block" value="登录">
	</form>
</div>
{% endblock %}
